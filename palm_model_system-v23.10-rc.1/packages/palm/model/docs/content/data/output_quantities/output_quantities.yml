---
# This is the YAML Database file for all allowed output quantities
#

c_liq*:
  scope:
    - land_surface_model
  type:
    - 2d-array
  si-unit: '%'
  description: |
    coverage of plants with liquid water
  remarks: ''

c_soil*:
  scope:
    - land_surface_model
  type:
    - 2d-array
  si-unit: '%'
  description: |
    coverage of the land surface with bare soil
  remarks: ''

c_vef*:
  scope:
    - land_surface_model
  type:
    - 2d-array
  si-unit: '%'
  description: |
    coverage of the land surface with vegetation
  remarks: ''

e:
  scope:
    - palm_core
  type:
    - vertical profile
    - 3d-array
    - masked array
  si-unit: m^2^ s^-2^
  description: |
    SGS turbulence kinetic energy
  remarks: ''

e*:
  scope:
    - palm_core
  type:
    - vertical profile
  si-unit: m^2^ s^-2^
  description: |
    resolved-scale turbulence kinetic energy
  remarks: |
    Calculated from variances or fluxes (see https://palm.muk.uni-hannover.de/trac/wiki/doc/tec/advection#statistical_evaluation).

eta:
  scope:
    - palm_core
  type:
    - vertical profile
  si-unit: m
  description: |
    Kolmogorov length scale
  remarks: |
    Only meaningful for DNS mode. The Kolmogorov length scale $\eta$ is defined by $(\nu^3/\epsilon)^{1/4}$ with $\nu$ being the kinematic, molecular viscosity and $\epsilon$ being the turbulent kinetic energy dissipation rate. However, as LES is not resolving the smallest velocity scales, the direct determination of the dissipation rate and therefore of the Kolmogorov length scale is not possible in general. Only if run in DNS mode, a meaningful value of $\eta$ will be output.

ghf*:
  scope:
    - land_surface_model
  type:
    - 2d-array
  si-unit: W m^-2^
  description: |
    ground (soil) heat flux
  remarks: |
     From energy balance.

hr:
  scope:
    - palm_core
  type:
    - 3d-array
  si-unit: K s^-1^
  description: |
    heating rate
  remarks: |
    Indicates the heating/cooling of an air volume by direct heating/cooling of the air volume by radiation flux divergences (only RRTMG), by diabatic processes at plants, as well as by surface forcing. Note, no heating/cooling by advection, condensation, etc. is considered. This quantity is especially useful to evaluate katabatic flows where radiative cooling of air volumes, emission at plant surfaces, and radiative surface cooling is dominant.

hyp:
  scope:
    - palm_core
  type:
    - vertical profile
  si-unit: hPa
  description: |
    hydrostatic pressure
  remarks: ''

im_hf_roof:
  scope:
    - indoor_model
  type:
    - 3d-array
  si-unit: K m s^-1^
  description: |
    heatflux at building roof
  remarks: |
    Only 3D output possible.

im_hf_roof_waste:
  scope:
    - indoor_model
  type:
    - 3d-array
  si-unit: K m s^-1^
  description: |
    waste heatflux at building roof
  remarks: |
    Only 3D output possible.

im_hf_wall_win:
  scope:
    - indoor_model
  type:
    - 3d-array
  si-unit: K m s^-1^
  description: |
    heatflux at building walls and windows
  remarks: |
    Only 3D output possible.

im_hf_wall_win_waste:
  scope:
    - indoor_model
  type:
    - 3d-array
  si-unit: K m s^-1^
  description: |
    waste heatflux at building walls and windows
  remarks: |
    Only 3D output possible.

im_t_indoor_mean:
  scope:
    - indoor_model
  type:
    - 3d-array
  si-unit: K
  description: |
    mean indoor temperature
  remarks: |
     Horizontal building average at each storey. Only 3D output possible.

im_theta_10cm_roof:
  scope:
    - indoor_model
  type:
    - 3d-array
  si-unit: K
  description: |
     10-cm potential temperature above roofs
  remarks: |
     Only 3D output possible.

im_theta_10cm_wall:
  scope:
    - indoor_model
  type:
    - 3d-array
  si-unit: K
  description: |
     10-cm potential temperature at vertical walls
  remarks: |
     Only 3D output possible.

kc_X:
  scope:
    - chemistry_model
  type:
    - vertical profile
    - 3d-array
    - masked array
  si-unit: ppm or kg m^-3^
  description: |
    concentration of chemical species X
  remarks: |
    Chemistry quantities requires the prefix kc_. X indicates the species name. Only species names belonging to the selected chemistry mechanism are allowed.

kc_w*X*:
  scope:
    - chemistry_model
  type:
    - vertical profile
  si-unit: ppm m s^-1^ or kg s^-1^ m^-2^
  description: |
    resolved-scale turbulent vertical flux of chemical species X
  remarks: |
    Chemistry quantities requires the prefix kc_. X indicates the species name. Only species names belonging to the selected chemistry mechanism are allowed.

kc_w"X":
  scope:
    - chemistry_model
  type:
    - vertical profile
  si-unit: ppm m s^-1^ or kg s^-1^ m^-2^
  description: |
    subgrid-scale turbulent vertical flux of chemical species X
  remarks: |
    Chemistry quantities requires the prefix kc_. X indicates the species name. Only species names belonging to the selected chemistry mechanism are allowed.

kfd*:
  scope:
    - palm_core
  type:
    - 2d-array
  si-unit: m
  description: |
    katabatic flow depth
  remarks: |
    Indicates the top of a katabatic flow characterized by a jet-like structure. To detect a katabatic flow and determine its depth, the flow must show an elevated maximum of shear production and must be roughly aligned with the terrain-slope.

kh:
  scope:
    - palm_core
  type:
    - vertical profile
  si-unit: m^2^ s^-1^
  description: |
    eddy diffusivity for heat
  remarks: ''

km:
  scope:
    - palm_core
  type:
    - vertical profile
  si-unit: m^2^ s^-1^
  description: |
    eddy diffusivity for momentum
  remarks: ''

l:
  scope:
    - palm_core
  type:
    - vertical profile
  si-unit: m
  description: |
    mixing length
  remarks: ''

lai:
  scope:
    - land_surface_model
  type:
    - 2d-array
  si-unit: m^2^ m^-2^
  description: |
    leaf area index
  remarks: ''

lwp*:
  scope:
    - palm_core
    - bulk_cloud_model
  type:
    - 2d-array
  si-unit: kg m^-2^
  description: |
    liquid water path
  remarks: ''

m_liq*:
  scope:
    - land_surface_model
  type:
    - 2d-array
  si-unit: m
  description: |
    liquid water level on plants
  remarks: ''

m_soil:
  scope:
    - land_surface_model
  type:
    - vertical profile
    - 3d-array
  si-unit: m^3^ m^-3^
  description: |
    volumetric soil moisture
  remarks: ''

nc:
  scope:
    - palm_core
    - bulk_cloud_model
  type:
    -  vertical profile
    - 3d-array
  si-unit: m^-3^
  description: |
    cloud drop number density
  remarks: |
    Requires cloud_scheme = morrison.

ng:
  scope:
    - palm_core
    - bulk_cloud_model
  type:
    - 3d-array
  si-unit: m^-3^
  description: |
    graupel number density
  remarks: |
    Requires [cloud_scheme](../Namelists/#bulk_cloud_parameters--cloud_scheme) = 'seifert_beheng' or 'morrison', and [microphysics_ice_phase](../Namelists/#bulk_cloud_parameters--microphysics_ice_phase) = .T., and [snow](../Namelists/#bulk_cloud_parameters--snow) = .T., and [graupel](../Namelists/#bulk_cloud_parameters--graupel) = .T..

ni:
  scope:
    - palm_core
    - bulk_cloud_model
  type:
    - vertical profile
    - 3d-array
  si-unit: m^-3^
  description: |
    ice crystal number density
  remarks: |
    Requires [cloud_scheme](../Namelists/#bulk_cloud_parameters--cloud_scheme) = 'seifert_beheng' or 'morrison' and [microphysics_ice_phase](../Namelists/#bulk_cloud_parameters--microphysics_ice_phase) = .T..

nr:
  scope:
    - palm_core
    - bulk_cloud_model
  type:
    - vertical profile
    - 3d-array
    - masked array
  si-unit: m^-3^
  description: |
    rain drop number density
  remarks: |
    Requires [cloud_scheme](../Namelists/#bulk_cloud_parameters--cloud_scheme) = 'seifert_beheng'.

ns:
  scope:
    - palm_core
    - bulk_cloud_model
  type:
    - 3d-array
  si-unit: m^-3^
  description: |
    snow number density
  remarks: |
    Requires [cloud_scheme](../Namelists/#bulk_cloud_parameters--cloud_scheme) = 'seifert_beheng' or 'morrison', and [microphysics_ice_phase](../Namelists/#bulk_cloud_parameters--microphysics_ice_phase) = .T., and [snow](../Namelists/#bulk_cloud_parameters--snow) = .T., and [graupel](../Namelists/#bulk_cloud_parameters--graupel) = .T..

ol*:
  scope:
    - palm_core
  type:
    - 2d-array
  si-unit: m
  description: |
    Obukhov length in the constant flux layer
  remarks: ''

p:
  scope:
    - palm_core
  type:
    - vertical profile
    - 3d-array
    - masked array
  si-unit: Pa
  description: |
    perturbation pressure
  remarks: ''

pc:
  scope:
    - palm_core
    - lagrangian_particle_model
  type:
    - 3d-array
    - masked array
  si-unit: number per gridbox
  description: |
    particle/droplet concentration
  remarks: ''

pcm_bad:
  scope:
    - plant_canopy_model
  type:
    - 3d-array
  si-unit: m^2^ m^-3^
  description: |
    basal area density
  remarks: |
    Only 3d-output possible.

pcm_heatrate:
  scope:
    - plant_canopy_model
  type:
    - 3d-array
  si-unit: K s^-1^
  description: |
    plant canopy heating rate by solar radiation
  remarks: |
    Only 3d-output possible.

pcm_lad:
  scope:
    - plant_canopy_model
  type:
    - 3d-array
  si-unit: m^2^ m^-3^
  description: |
    leaf area density
  remarks: |
    Only 3d-output possible.

pcm_latentrate:
  scope:
    - plant_canopy_model
  type:
    - 3d-array
  si-unit: K s^-1^
  description: |
    plant canopy latent heat flux
  remarks: |
    Only 3d-output possible.

pcm_transpirationrate:
  scope:
    - plant_canopy_model
  type:
    - 3d-array
  si-unit: kg kg^-1^ s^-1^
  description: |
    plant canopy transpiration rate by solar radiation
  remarks: |
    Only 3d-output possible.

pr:
  scope:
    - palm_core
    - lagrangian_particle_model
  type:
    - 3d-array
    - masked array
  si-unit: m
  description: |
    mean particle/droplet radius
  remarks: ''

pra*:
  scope:
    - palm_core
  type:
    - 2d-array
  si-unit: mm
  description: |
    precipitation amount
  remarks: |
    Requires [cloud_scheme](../Namelists/#bulk_cloud_parameters--cloud_scheme) = 'kessler' or 'seifert_beheng'. Time interval to which amount refers to is defined by [precipitation_amount_interval](../Namelists/#bulk_cloud_parameters--precipitation_amount_interval).

prho:
  scope:
    - ocean_module
  type:
    - vertical profile
  si-unit: kg m^-3^
  description: |
    potential density
  remarks: ''

prr:
  scope:
    - palm_core
    - bulk_cloud_model
  type:
    - vertical profile
    - 3d-array
  si-unit: kg kg^-1^ m s^-1^
  description: |
    total precipitation rate of all cloud species
  remarks: |
    Is allowed for all schemes except of [cloud_scheme](../Namelists/#bulk_cloud_parameters--cloud_scheme) = 'sat_adjust'.

prr_cloud:
  scope:
    - palm_core
    - bulk_cloud_model
  type:
    - vertical profile
    - 3d-array
  si-unit: kg kg^-1^ m s^-1^
  description: |
    precipitation rate of cloud droplets (by sedimentation)
  remarks: |
    Is allowed for all schemes except of [cloud_scheme](../Namelists/#bulk_cloud_parameters--cloud_scheme) = 'sat_adjust', but makes only sense if [cloud_water_sedimentation](../Namelists/#bulk_cloud_parameters--cloud_water_sedimentation) = .T..

prr_graupel:
  scope:
    - palm_core
    - bulk_cloud_model
  type:
    - vertical profile
    - 3d-array
  si-unit: kg kg^-1^ m s^-1^
  description: |
    precipitation rate of graupel
  remarks: |
    Requires [cloud_scheme](../Namelists/#bulk_cloud_parameters--cloud_scheme) = 'seifert_beheng' or 'morrison', and [microphysics_ice_phase](../Namelists/#bulk_cloud_parameters--microphysics_ice_phase) = .T., and [snow](../Namelists/#bulk_cloud_parameters--snow) = .T., and [graupel](../Namelists/#bulk_cloud_parameters--graupel) = .T..

prr_ice:
  scope:
    - vertical profile
    - palm_core
    - bulk_cloud_model
  type:
    - 3d-array
  si-unit: kg kg^-1^ m s^-1^
  description: |
    precipitation rate of ice crystals
  remarks: |
    Requires [cloud_scheme](../Namelists/#bulk_cloud_parameters--cloud_scheme) = 'seifert_beheng' or 'morrison', and [microphysics_ice_phase](../Namelists/#bulk_cloud_parameters--microphysics_ice_phase) = .T..

prr_rain:
  scope:
    - vertical profile
    - palm_core
    - bulk_cloud_model
  type:
    - 3d-array
  si-unit: kg kg^-1^ m s^-1^
  description: |
    precipitation rate of rain droplets
  remarks: |
    Is allowed for all schemes except of [cloud_scheme](../Namelists/#bulk_cloud_parameters--cloud_scheme) = 'sat_adjust'.

prr_snow:
  scope:
    - vertical profile
    - palm_core
    - bulk_cloud_model
  type:
    - 3d-array
  si-unit: kg kg^-1^ m s^-1^
  description: |
    precipitation rate of snow
  remarks: |
    Requires [cloud_scheme](../Namelists/#bulk_cloud_parameters--cloud_scheme) = 'seifert_beheng' or 'morrison', and [microphysics_ice_phase](../Namelists/#bulk_cloud_parameters--microphysics_ice_phase) = .T., and [snow](../Namelists/#bulk_cloud_parameters--snow) = .T., and [graupel](../Namelists/#bulk_cloud_parameters--graupel) = .T..

q:
  scope:
    - palm_core
    - bulk_cloud_model
  type:
    - vertical profile
    - 3d-array
    - masked array
  si-unit: kg kg^-1^
  description: |
    water vapor mixing ratio (or total water mixing ratio if cloud physics is switched on)
  remarks: |
    Requires [humidity](../Namelists/#initialization_parameters--humidity) = .T..

qc:
  scope:
    - palm_core
    - bulk_cloud_model
  type:
    - vertical profile
    - 3d-array
    - masked array
  si-unit: kg kg^-1^
  description: |
    cloud water mixing ratio
  remarks: |
    Requires [cloud_scheme](../Namelists/#bulk_cloud_parameters--cloud_scheme) = 'seifert_beheng' or 'morrison'.

qg:
  scope:
    - palm_core
    - bulk_cloud_model
  type:
    - vertical profile
    - 3d-array
  si-unit: kg kg^-1^
  description: |
    graupel mixing ratio
  remarks: |
    Requires [cloud_scheme](../Namelists/#bulk_cloud_parameters--cloud_scheme) = 'seifert_beheng' or 'morrison', and [microphysics_ice_phase](../Namelists/#bulk_cloud_parameters--microphysics_ice_phase) = .T., and [snow](../Namelists/#bulk_cloud_parameters--snow) = .T., and [graupel](../Namelists/#bulk_cloud_parameters--graupel) = .T..

qi:
  scope:
    - palm_core
    - bulk_cloud_model
  type:
    - vertical profile
    - 3d-array
  si-unit: kg kg^-1^
  description: |
    ice crystal mixing ratio
  remarks: |
    Requires [cloud_scheme](../Namelists/#bulk_cloud_parameters--cloud_scheme) = 'seifert_beheng' or 'morrison', and [microphysics_ice_phase](../Namelists/#bulk_cloud_parameters--microphysics_ice_phase) = .T..

ql:
  scope:
    - palm_core
    - bulk_cloud_model
    - lagrangian_particle_model
  type:
    - vertical profile
    - 3d-array
    - masked array
  si-unit: kg kg^-1^
  description: |
    liquid water mixing ratio
  remarks: |
    Requires using the bulk cloud model (BCM) or the Lagrangian cloud model (LCM) via setting of [cloud_droplets](../Namelists/#initialization_parameters--cloud_droplets) = .T..

ql_c:
  scope:
    - palm_core
    - lagrangian_particle_model
  type:
    - 3d-array
    - masked array
  si-unit: kg kg^-1^
  description: |
    change in liquid water mixing ratio due to condensation/evaporation during last time step
  remarks: |
    Requires to switch on the Lagrangian cloud model (LCM) via setting of [cloud_droplets](../Namelists/#initialization_parameters--cloud_droplets) = .T..

ql_v:
  scope:
    - palm_core
    - lagrangian_particle_model
  type:
    - 3d-array
    - masked array
  si-unit: m^3^ per gridpox
  description: |
    volume of liquid water
  remarks: |
    Requires to switch on the Lagrangian cloud model (LCM) via setting of [cloud_droplets](../Namelists/#initialization_parameters--cloud_droplets) = .T..

ql_vp:
  scope:
    - palm_core
    - lagrangian_particle_model
  type:
    - 3d-array
    - masked array
  si-unit: 1
  description: |
    weighting factor
  remarks: |
    Requires to switch on the Lagrangian cloud model (LCM) via setting of [cloud_droplets](../Namelists/#initialization_parameters--cloud_droplets) = .T..

qr:
  scope:
    - palm_core
    - bulk_cloud_model
  type:
    - vertical profile
    - 3d-array
    - masked array
  si-unit: kg kg^-1^
  description: |
    rain water mixing ratio
  remarks: |
    Requires [cloud_scheme](../Namelists/#bulk_cloud_parameters--cloud_scheme) = 'seifert_beheng'.

qs:
  scope:
    - palm_core
    - bulk_cloud_model
  type:
    - vertical profile
    - 3d-array
  si-unit: kg kg^-1^
  description: |
    snow mixing ratio
  remarks: |
    Requires [cloud_scheme](../Namelists/#bulk_cloud_parameters--cloud_scheme) = 'seifert_beheng' or 'morrison', and [microphysics_ice_phase](../Namelists/#bulk_cloud_parameters--microphysics_ice_phase) = .T., and [snow](../Namelists/#bulk_cloud_parameters--snow) = .T., and [graupel](../Namelists/#bulk_cloud_parameters--graupel) = .T..

qsurf*:
  scope:
    - palm_core
    - bulk_cloud_model
  type:
    - 2d-array
  si-unit: kg kg^-1^
  description: |
    mixing ratio at the surface
  remarks: ''

qsws*:
  scope:
    - palm_core
    - bulk_cloud_model
  type:
    - 2d-array
  si-unit: kg kg^-1^ m s^-1^ or W m^-2^
  description: |
    surface latent heatflux
  remarks: |
    Requires [humidity](../Namelists/#initialization_parameters--humidity) = .T..

qsws_liq*:
  scope:
    - land_surface_model
  type:
    - 2d-array
  si-unit: W m^-2^
  description: |
    surface latent heat flux due to evaporation/condensation of liquid water on plants
  remarks: |
    From energy balance.

qsws_soil*:
  scope:
    - land_surface_model
  type:
    - 2d-array
  si-unit: W m^-2^
  description: |
    surface latent heat flux due to evaporation/precipitation of bare soil
  remarks: |
    From energy balance.

qsws_veg*:
  scope:
    - land_surface_model
  type:
    - 2d-array
  si-unit: W m^-2^
  description: |
    surface latent heat flux due to transpiration of plants
  remarks: |
    From energy balance.

qv:
  scope:
    - palm_core
    - bulk_cloud_model
  type:
    - vertical profile
    - 3d-array
    - masked array
  si-unit: kg kg^-1^
  description: |
    water vapor mixing ratio
  remarks: |
    Requires using the bulk cloud model (BCM).

qv_2m*:
  scope:
    - palm_core
    - bulk_cloud_model
  type:
    - 2d-array
  si-unit: kg kg^-1^
  description: |
    2-m water vapor mixing ratio
  remarks: |
    Requires using the buld cloud model. See also description of [theta_2m*](#output_quantities--theta_2m*).

q*2:
  scope:
    - palm_core
    - bulk_cloud_model
  type:
    - vertical profile
  si-unit: kg^2^ kg^-2^
  description: |
    variance of water vapor mixing ratio (or total water mixing ratio if cloud physics is switched on)
  remarks: |
    Requires [humidity](../Namelists/#initialization_parameters--humidity) = .T..

rad_lw_cs_hr:
  scope:
    - rrtmg_radiation_model
  type:
    - 3d-array
  si-unit: K h^-1^
  description: |
    clear-sky longwave radiative heating rate
  remarks: ''

rad_lw_hr:
  scope:
    - rrtmg_radiation_model
  type:
    - 3d-array
  si-unit: K h^-1^
  description: |
    longwave radiative heating rate
  remarks: ''

rad_lw_in:
  scope:
    - rrtmg_radiation_model
  type:
    - vertical profile
    - 3d-array
  si-unit: W m^-2^
  description: |
    incoming longwave radiation flux
  remarks: ''

rad_lw_in*:
  scope:
    - clear_sky_radiation_model
    - rrtmg_radiation_model
  type:
    - 2d-array
  si-unit: W m^-2^
  description: |
    incoming longwave radiation flux
  remarks: ''

rad_lw_out:
  scope:
    - rrtmg_radiation_model
  type:
    - vertical profile
    - 3d-array
  si-unit: W m^-2^
  description: |
    outgoing longwave radiation flux
  remarks: ''

rad_lw_out*:
  scope:
    - clear_sky_radiation_model
    - rrtmg_radiation_model
  type:
    - 2d-array
  si-unit: W m^-2^
  description: |
    outgoing longwave radiation flux
  remarks: ''

rad_sw_cs_hr:
  scope:
    - rrtmg_radiation_model
  type:
    - 3d-array
  si-unit: K h^-1^
  description: |
    clear-sky shortwave radiative heating rate
  remarks: ''

rad_sw_hr:
  scope:
    - rrtmg_radiation_model
  type:
    - 3d-array
  si-unit: K h^-1^
  description: |
    shortwave radiative heating rate
  remarks: ''

rad_sw_in:
  scope:
    - rrtmg_radiation_model
  type:
    - vertical profile
    - 3d-array
  si-unit: W m^-2^
  description: |
    incoming shortwave radiation flux
  remarks: ''

rad_sw_in*:
  scope:
    - clear_sky_radiation_model
    - rrtmg_radiation_model
  type:
    - 2d-array
  si-unit: W m^-2^
  description: |
    incoming shortwave radiation flux
  remarks: ''

rad_sw_out:
  scope:
    - rrtmg_radiation_model
  type:
    - vertical profile
    - 3d-array
  si-unit: W m^-2^
  description: |
    outgoing shortwave radiation flux
  remarks: ''

rad_sw_out*:
  scope:
    - clear_sky_radiation_model
    - rrtmg_radiation_model
  type:
    - 2d-array
  si-unit: W m^-2^
  description: |
    outgoing shortwave radiation flux
  remarks: ''

rad_net*:
  scope:
    - clear_sky_radiation_model
    - rrtmg_radiation_model
  type:
    - 2d-array
  si-unit: W m^-2^
  description: |
    net radiation flux at the surface
  remarks: ''

rh:
  scope:
    - palm_core
